{% extends "base.html" %}

{% block content %}
    {{ super() }}
    <h1>{{ user.username }}
        {% if current_user == user %}
            <a href="{{ url_for('edit_profile') }}" class="btn btn-info btn-sm" role="button">Edit</a>
        {% endif %}
    </h1>
    <hr>
    <h2>About me:</h2>
    {{ user.about_me }}
    <hr>
    <h2>Posts:</h2>
    {% for post in user.posts %}
        <div class="well">
        <h5>{{ post.thread.name }} - {{ post.get_time() }}</h5>
        <p>
            <em>{{ post.text }}</em>
        </p>
        </div>
    {% endfor %}
    
{% endblock %}
