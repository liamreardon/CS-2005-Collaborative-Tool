{% extends "base.html" %}

{% block content %}
    {{ super() }}
    <h1>Change Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=80) }}<br>
            {{ form.confirm.label }}<br>
            {{ form.confirm(size=80) }}<br>
            
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
